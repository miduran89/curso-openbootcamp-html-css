<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="">
            <label for="rango">Selecciona el rango</label>
            <input type="range" class="form-range" id="rango" value="5" min="0" max="10" step="0.1">
        
        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <label for="email">Introduzca tu Email</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="email">@gmail.com</span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-text">
                <input 
                class="form-check-input mt-0" 
                type="checkbox" 
                value="" 
                aria-label="Checkbox for following text input">
            </div>
        <input 
        type="text" 
        class="form-control" 
        aria-label="Text input with checkbox">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input 
                class="form-check-input mt-0" 
                type="checkbox" 
                value="" 
                aria-label="Checkbox for following text input">
            </div>
            <input 
            type="text" 
            class="form-control" 
            name="Nombre"
            placeholder="Tu Nombre">
            <input 
            type="text" 
            class="form-control" 
            name="Apellido"
            placeholder="Tu Apellido">
        </div>
        <div class="input-group mb-4">
            <input 
            type="text"
            placeholder="Haz tu busqueda"
            class="form-control">
            <button class="btn btn-outline-primary">Buscar</button>
        </div>
        <div class="input-group mb-4">
            <input 
            type="text"
            placeholder="Haz tu busqueda"
            class="form-control">
            <button 
            class="btn btn-outline-primary dropdown-toggle" 
            type="button" 
            data-bs-toggle="dropdown">Elige tu buscador</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Google</a></li>
                <li><a class="dropdown-item" href="#">Bing</a></li>
                <li><a class="dropdown-item" href="#">Yahoo</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Presearch</a></li>
              </ul>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control"  id="text-nombre" placeholder="Tu nombre">
            <label for="text-nombre">Tu nombre</label>
        </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</html>
