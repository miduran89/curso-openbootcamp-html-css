<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imagenes</h3>
        <img src="klipartz.png" alt="alarma" width="300" height="300">
        <br>
        <img src="https://www.designevo.com/res/templates/thumb_small/black-star-and-car.webp" alt="imagen carro" width="300" height="300">
        <br>
        <h3>Videos</h3>
        <video width="300" height="300" controls autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
        </video>
        <h3>Audios</h3>
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
