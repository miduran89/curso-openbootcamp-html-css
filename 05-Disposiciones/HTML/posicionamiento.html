<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Posicionamientos</title>
    <link rel="stylesheet" href="/curso1-html-css/05-Disposiciones/CSS/posicionamiento.css">

<body>
    <h3>Posicionamiento en css</h3>

    <div class="relative">Soy un div relativo</div>
    <div class="fixed">Soy un div fixed</div>
    <div class="sticky">Soy un div sticky</div>
    <div class="relative contenedor">
        <div class="absolute">Soy un div absoluto</div>
    </div>
